<table *ngIf="books" class="table">
  <thead class="thead-default">
    <tr>
      <th>ID</th>
      <th>Book name</th>
      <th>Author</th>
      <th>Count</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <th scope="row">{{ book.id }}</th>
      <td>{{ book.name }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.count }}</td>
    </tr>
  </tbody>
</table>
