<table *ngIf="bookDtos" class="table">
  <thead class="thead-default">
    <tr>
      <th>ID</th>
      <th>Book name</th>
      <th>Author</th>
      <th>Count</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bookDto of bookDtos" app-bookDto-row [bookDto]="bookDto"></tr>
  </tbody>
</table>
